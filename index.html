<!DOCTYPE html>
<html lang="en">

<head>
    <title>Get Weather App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!-- CSS -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Heading -->
    <div class="container-fluid sectionHead">
        <div class="row text-center">
            <div class="col-sm-12">
                <h1 class="display-1">Get Weather App</h1>
            </div>
        </div>
    </div>

    <div class="container-fluid sectionSearch">
        <div class="row text-center">
            <div class="col-sm-6">
                <p>
                    <h2>Search by City:</h2>
                    <br>
                    <input id="city" placeholder="Enter City"></input>
                    <button class="btn btn-secondary" id="submitCity">Submit</button>
                </p>
            </div>
            <div class="col-sm-6">
                <p>
                    <h2>Search by ZIP Code:</h2>
                    <br>
                    <input id="zip" placeholder="Enter Zip Code"></input>
                    <button class="btn btn-secondary" id="submitZIP">Submit</button>
                </p>
            </div>
        </div>
    </div>

    <!-- Current Weather -->
    <div class="container-fluid sectionLight">
        <div class="row text-center">
            <div class="col-sm-12">
                <h3>Current Weather</h3>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-sm-12">
                <div class="temp">
                </div>
            </div>
        </div>
    </div>

    <!-- Forecast -->
    <div class="container-fluid sectionDark">
        <div class="row text-center">
            <div class="col-sm-12">
                <h3>Future 5-Day Forecast</h3>
            </div>
        </div>
        <div class="row text-center">
            <div class="col">
                <div class="forecast1">
                </div>
            </div>
            <div class="col">
                <div class="forecast2">
                </div>
            </div>
            <div class="col">
                <div class="forecast3">
                </div>
            </div>
            <div class="col">
                <div class="forecast4">
                </div>
            </div>
            <div class="col">
                <div class="forecast5">
                </div>
            </div>
        </div>
    </div>

    <footer class="container-fluid footer">
        <div class="row text-center">
            <div class="col-sm-12">
                <p>&copy; 2017 Andrew Cheung</p>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="weather.js"></script>
</body>
